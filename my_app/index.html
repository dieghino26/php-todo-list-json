<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>

    <!--Bootstrap-->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css'
        integrity='sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg=='
        crossorigin='anonymous' />

    <!--Style-->
    <link rel="stylesheet" href="css/style.css">

    <!--Axios-->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.7/axios.js'
        integrity='sha512-BK9PHgiHWfibD1gZHjigMVxh6wMAFhiGa8FV3mYdGIHO7QJWlP/Uy2kTw3ykOLd9OtSJyPSqPNKIRiSmAFw6UA=='
        crossorigin='anonymous'></script>

    <!--Vue JS-->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!--JavaScript-->
    <script defer src="js/script.js"></script>
</head>

<body>
    <div id="app">
        <h1 class="text-center">To Do List</h1>

        <div class="todo-list ">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <ul class="list-group">
                            <li v-for="task in tasks" :key="task.id" class="list-group-item"> {{task.text}} </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="add-task">
            <div class="container">
                <div class="row">
                    <div class="col-8">
                        <input type="text" class="form-control" placeholder="Add tasks...">
                    </div>
                    <div class="col-4">
                        <button class=" btn btn-primary" type="button" id="button-add">Add</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
